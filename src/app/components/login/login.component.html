<div class="container my-5">
    <h1 class="mb-4 text-center">Iniciar Sesion</h1>
    <form (ngSubmit)="login()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="usuario.email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Introduce tu email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="usuario.password" name="password" class="form-control" id="password" placeholder="Introduce el password">
        </div>
        <div class="botones d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
