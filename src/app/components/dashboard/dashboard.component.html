<app-menu></app-menu>
<div class="container">
    

    <div *ngIf="informacionNutricional | async  as informacion" >
        <header>
            <h1 class="my-4">Nombre de tu App</h1>
        </header>

        <div class="d-flex">
            <app-charts [proteinData]="informacion.proteinas" [carbData]="informacion.hidratosCarbono"
                [fatData]="informacion.grasas"></app-charts>
        </div>
        <div>
            <table class="table table-bordered listaComidas">
                <thead>
                    <tr>
                        <th>Tipo comida</th>
                        <th>Kcal</th>
                        <th>Hidratos</th>
                        <th>Proteinas</th>
                        <th>Grasas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let comida of informacion.comidas" (click)="editar(comida)">
                        <td>{{comida.tipoComida}}</td>
                        <ng-container *ngFor="let alimento of comida.listadoAlimentos">
                            <td>{{alimento.informacion.kcal}}</td>
                            <td>{{alimento.informacion.kcal}}</td>
                            <td>{{alimento.informacion.kcal}}</td>
                            <td>{{alimento.informacion.kcal}}</td>
                        </ng-container>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" *ngIf="informacion.comidas.length<5" (click)="addComida()">AÃ±adir
                comida</button>
        </div>


    </div>
</div>
