<div class="container my-5">
    <h1 class="mb-5 text-center">FitLife</h1>
    <h2 class="mb-5 text-center">Registro</h2>
    <form (ngSubmit)="registrar()">
        <div class="form-group mb-3">
            <input [(ngModel)]="usuario.nombre" type="text" id="nombre" name="nombre" class="form-control"
                placeholder="Nombre">
        </div>
        <div class="form-group mb-3">
            <input [(ngModel)]="usuario.email" type="email" id="email" name="email" class="form-control"
                placeholder="Correo electrÃ³nico">
        </div>
        <div class="form-group mb-3">
            <input [(ngModel)]="usuario.fechaNacimiento" type="text" id="fechaNacimiento" name="fechaNacimiento"
                class="form-control" placeholder="Fecha de nacimiento">
        </div>
        <div class="form-group mb-4">
            <input [(ngModel)]="usuario.password" type="password" id="password" name="password" class="form-control"
                placeholder="Password">
        </div>
        <div class="botones d-flex justify-content-center">
            <button type="submit" class="btn-registrar">Registrar</button>
            <button type="button" class="btn-cancel" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
